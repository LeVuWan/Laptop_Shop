<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{assets/admin-assets/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/register}" th:object="${registerDTO}" method="post">

                                        <!-- Full Name -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputFullName" type="text"
                                                th:field="*{fullName}" placeholder="Enter your full name" />
                                            <label for="inputFullName">Full Name</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                                                th:errors="*{fullName}"></div>
                                        </div>

                                        <!-- Email -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" th:field="*{email}"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}"></div>
                                        </div>

                                        <!-- Password -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password"
                                                th:field="*{password}" placeholder="Create a password" />
                                            <label for="inputPassword">Password</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"></div>
                                        </div>

                                        <!-- Confirm Password -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputConfirmPassword" type="password"
                                                th:field="*{confirmPassword}" placeholder="Confirm your password" />
                                            <label for="inputConfirmPassword">Confirm Password</label>
                                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                                th:errors="*{confirmPassword}"></div>
                                        </div>

                                        <!-- Hiển thị lỗi chung khi 2 mật khẩu không khớp -->
                                        <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
                                            th:errors="*{__all__}"></div>

                                        <!-- Address -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAddress" type="text"
                                                th:field="*{address}" placeholder="Enter your address" />
                                            <label for="inputAddress">Address</label>
                                        </div>

                                        <!-- Phone -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPhone" type="text" th:field="*{phone}"
                                                placeholder="Enter your phone number" />
                                            <label for="inputPhone">Phone number</label>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-block">Create
                                                    Account</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:href="@{assets/admin-assets/js/scripts.js}"></script>
</body>

</html>
