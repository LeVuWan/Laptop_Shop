<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="mb-3 text-center">Update a user</h3>
        <form th:object="${user}" th:action="@{/admin/user/edit}" method="post">

            <div class="mb-3">
                <label>Id:</label>
                <input type="text" class="form-control w-75" name="id" th:field="*{id}" readonly>
            </div>

            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control w-75" name="email" th:field="*{email}" readonly>
            </div>

            <div class="mb-3">
                <label>Phone number:</label>
                <input type="text" class="form-control w-75" name="phoneNumber" placeholder="Enter phone number"
                    th:field="*{phoneNumber}">
            </div>

            <div class="mb-3">
                <label>Full name:</label>
                <input type="text" class="form-control w-75" name="fullName" placeholder="Enter full name"
                    th:field="*{fullName}">
            </div>

            <div class="mb-3">
                <label>Address:</label>
                <input type="text" class="form-control w-75" name="address" placeholder="Enter address"
                    th:field="*{address}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin/user" class="btn btn-success ml-3">Back</a>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
