<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Shop Template'">Shop Template</title>
    <link rel="stylesheet" th:href="@{/assets/client-assets/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <nav th:replace="~{fragments/site/navbar :: navbar}"></nav>

    <!-- Header (nếu có) -->
    <header th:replace="~{fragments/site/header :: header}"></header>

    <!-- Main content -->
    <main layout:fragment="main"></main>

    <!-- Footer -->
    <footer th:replace="~{fragments/site/footer :: footer}"></footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/assets/client-assets/js/scripts.js}"></script>
</body>

</html>
