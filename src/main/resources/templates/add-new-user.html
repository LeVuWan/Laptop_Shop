<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="mb-3 text-center">Create a user</h3>
        <form class="mx-auto w-50" method="post" th:action="@{/admin/user/create}">
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control w-75" name="email" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control w-75" name="password" placeholder="Enter password">
            </div>

            <div class="mb-3">
                <label>Phone number:</label>
                <input type="text" class="form-control w-75" name="phoneNumber" placeholder="Enter phone number">
            </div>

            <div class="mb-3">
                <label>Full name:</label>
                <input type="text" class="form-control w-75" name="fullName" placeholder="Enter full name">
            </div>

            <div class="mb-3">
                <label>Address:</label>
                <input type="text" class="form-control w-75" name="address" placeholder="Enter address">
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
