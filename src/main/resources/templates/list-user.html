<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!doctype html>
    <html lang="vi" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Table user</h3>
                <a class="btn btn-primary" th:href="@{/admin/user/create}">Add new</a>
            </div>

            <table class="table table-bordered table-striped align-middle text-center table-hover">
                <thead class="">
                    <tr>
                        <th>ID</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Duyệt danh sách users -->
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.fullName}"></td>
                        <td th:text="${u.email}"></td>
                        <td>
                            <a th:href="@{/users/{id}(id=${u.id})}" class="btn btn-sm btn-outline-primary me-1">view</a>
                            <form th:action="@{/users/{id}(id=${u.id})}" method="post" style="display:inline-block">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-sm btn-outline-danger me-1">delete</button>
                            </form>
                            <a th:href="@{/users/{id}/edit(id=${u.id})}"
                                class="btn btn-sm btn-outline-success">update</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="4" class="text-center">No users found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
    </div>
</body>

</html>
