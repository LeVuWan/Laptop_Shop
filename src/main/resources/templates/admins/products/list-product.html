<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="main">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Table products</h3>
                <a class="btn btn-primary" th:href="@{/admin/product/create}">Add new</a>
            </div>

            <table class="table table-bordered table-striped align-middle text-center table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Factory</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Duyệt danh sách products -->
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')} + ' $'"></td>
                        <td th:text="${p.factory}"></td>
                        <td>
                            <a th:href="@{/admin/product/{id}(id=${p.id})}"
                                class="btn btn-sm btn-outline-primary me-1">View</a>
                            <a th:href="@{/admin/product/edit/{id}(id=${p.id})}"
                                class="btn btn-sm btn-outline-success me-1">Edit</a>
                            <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>

                    <!-- Trường hợp danh sách rỗng -->
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="5" class="text-center">No products found.</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
