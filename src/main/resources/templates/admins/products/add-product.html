<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="main">
        <div class="container mt-5">
            <h3 class="mb-3 text-center">Create a Product</h3>
            <form class="mx-auto w-50" method="post" th:action="@{/admin/product/create}" enctype="multipart/form-data">

                <!-- Tên sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control w-75" name="name" placeholder="Enter product name" required>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label class="form-label">Price ($):</label>
                    <input type="number" step="0.01" class="form-control w-75" name="price" placeholder="Enter price"
                        required>
                </div>

                <!-- Mô tả ngắn -->
                <div class="mb-3">
                    <label class="form-label">Short Description:</label>
                    <textarea class="form-control w-75" name="shortDesc" rows="2"
                        placeholder="Enter short description"></textarea>
                </div>

                <!-- Mô tả chi tiết -->
                <div class="mb-3">
                    <label class="form-label">Detailed Description:</label>
                    <textarea class="form-control w-75" name="detailDesc" rows="4"
                        placeholder="Enter detailed description"></textarea>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" class="form-control w-75" name="quantity" placeholder="Enter quantity"
                        required>
                </div>

                <!-- Số lượng đã bán -->
                <div class="mb-3">
                    <label class="form-label">Sold:</label>
                    <input type="number" class="form-control w-75" name="sold" placeholder="Enter sold quantity"
                        value="0">
                </div>

                <!-- Factory -->
                <div class="mb-3">
                    <label class="form-label">Factory:</label>
                    <select class="form-control w-75" name="factory" required>
                        <option value="">-- Select factory --</option>
                        <option>Apple</option>
                        <option>Samsung</option>
                        <option>Xiaomi</option>
                        <option>Oppo</option>
                        <option>Vivo</option>
                        <option>Asus</option>
                    </select>
                </div>

                <!-- Target -->
                <div class="mb-3">
                    <label class="form-label">Target Audience:</label>
                    <select class="form-control w-75" name="target" required>
                        <option value="">-- Select target --</option>
                        <option>Student</option>
                        <option>Office worker</option>
                        <option>Gamer</option>
                        <option>Photographer</option>
                        <option>Business user</option>
                    </select>
                </div>

                <!-- Ảnh sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Product Image:</label>
                    <input id="productImageFile" type="file" class="form-control w-75" name="file" accept="image/*"
                        required>
                </div>

                <!-- Xem trước ảnh -->
                <div class="mb-3">
                    <img id="productImagePreview" style="max-width: 250px; display: none;" alt="Product preview">
                </div>

                <button type="submit" class="btn btn-primary">Create Product</button>
                <a class="btn btn-success ml-2" th:href="@{/admin/product}">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
