<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="main">
        <div class="container mt-5">
            <h3 class="mb-3 text-center">Create a Product</h3>
            <form method="post" th:action="@{/admin/product/create}" th:object="${product}"
                enctype="multipart/form-data">

                <!-- Tên sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control w-75" th:field="*{name}" placeholder="Enter product name"
                        required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label class="form-label">Price ($):</label>
                    <input type="number" step="0.01" class="form-control w-75" th:field="*{price}"
                        placeholder="Enter price" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <!-- Mô tả ngắn -->
                <div class="mb-3">
                    <label class="form-label">Short Description:</label>
                    <textarea class="form-control w-75" th:field="*{shortDesc}" rows="2"
                        placeholder="Enter short description"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('shortDesc')}" th:errors="*{shortDesc}"></div>
                </div>

                <!-- Mô tả chi tiết -->
                <div class="mb-3">
                    <label class="form-label">Detailed Description:</label>
                    <textarea class="form-control w-75" th:field="*{detailDesc}" rows="4"
                        placeholder="Enter detailed description"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('detailDesc')}" th:errors="*{detailDesc}"></div>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" class="form-control w-75" th:field="*{quantity}" placeholder="Enter quantity"
                        required>
                    <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                </div>

                <!-- Factory -->
                <div class="mb-3">
                    <label class="form-label">Factory:</label>
                    <select class="form-control w-75" th:field="*{factory}" required>
                        <option value="">-- Select factory --</option>
                        <option th:each="f : ${factories}" th:value="${f}" th:text="${f}"></option>
                    </select>
                </div>

                <!-- Target -->
                <div class="mb-3">
                    <label class="form-label">Target Audience:</label>
                    <select class="form-control w-75" th:field="*{target}" required>
                        <option value="">-- Select target --</option>
                        <option th:each="t : ${targets}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Image:</label>
                    <input id="imageFile" type="file" class="form-control w-75" name="file" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Create Product</button>
                <a class="btn btn-success ml-2" th:href="@{/admin/product}">Back</a>
            </form>

        </div>
    </div>
</body>

</html>
