<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete User</title>
</head>

<body>
    <div class="" layout:fragment="main">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>DELETE USER WITH ID: <span th:text="${id}">10</span></h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger p-3 mb-4" role="alert">
                        Are you sure to delete this user?
                    </div>
                    <form th:action="@{/admin/user/delete/{id}(id=${id})}" method="post">
                        <button class="btn btn-danger" type="submit">Confirm</button>
                        <a th:href="@{/admin/user}" class="btn btn-success">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
