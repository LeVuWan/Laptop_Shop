<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New A User</title>
</head>

<body>
    <div layout:fragment="main">
        <div class="container mt-5">
            <h3 class="mb-3 text-center">Create a user</h3>
            <form class="mx-auto w-50" th:object="${user}" method="post" th:action="@{/admin/user/create}"
                enctype="multipart/form-data">

                <!-- Email -->
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control w-75" th:field="*{email}" placeholder="Enter email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control w-75" th:field="*{password}"
                        placeholder="Enter password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label>Full name:</label>
                    <input type="text" class="form-control w-75" th:field="*{fullName}" placeholder="Enter full name">
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <!-- Optional fields -->
                <div class="mb-3">
                    <label>Phone number:</label>
                    <input type="text" class="form-control w-75" th:field="*{phone}" placeholder="Enter phone number">
                </div>

                <div class="mb-3">
                    <label>Address:</label>
                    <input type="text" class="form-control w-75" th:field="*{address}" placeholder="Enter address">
                </div>

                <div class="mb-3">
                    <label>Role:</label>
                    <select class="form-control w-75" name="role">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Avatar:</label>
                    <input id="avatarFile" type="file" class="form-control w-75" name="file" accept="image/*">
                </div>

                <div class="mb-3">
                    <img style="max-width: 250px; display: none;" alt="" id="avartarPriview">
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
