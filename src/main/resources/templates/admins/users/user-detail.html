<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Detail</title>
</head>

<body>
    <div class="" layout:fragment="main">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>USER DETAIL WITH ID: <span th:text="${user.id}">10</span></h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">ID:</label>
                        <input type="text" class="form-control" th:value="${user.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" th:value="${user.email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fullname:</label>
                        <input type="text" class="form-control" th:value="${user.fullName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <input type="text" class="form-control" th:value="${user.address}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone number:</label>
                        <input type="text" class="form-control" th:value="${user.phoneNumber}" readonly>
                    </div>
                </div>

            </div>
            <a th:href="@{/admin/user}" class="btn btn-success mt-2">Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
